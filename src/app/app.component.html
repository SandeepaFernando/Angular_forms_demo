<form class="formDemo" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" required #email="ngModel" class="form-control inputEmail" name="email" [ngModel]="userData.email">
    <span *ngIf="email.invalid && email.touched" class="error">Email field is required</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input required #password="ngModel" type="text" class="form-control inputEmail" name="password" [ngModel]="userData.password">
    <span *ngIf="password.invalid && password.touched" class="error">password field is required</span>
  </div>
  <div class="form-group form-check">
    <input required #check="ngModel" type="checkbox" class="form-check-input" name="exampleCheck1" id="exampleCheck1"
      ngModel>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <span *ngIf="check.invalid && check.touched" class="error">check field is required</span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
</form>
